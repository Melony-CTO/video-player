<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>랜덤 플레이어 - 모듈화 버전</title>

  <!-- 모듈화된 CSS 파일들 -->
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/layout.css" />
  <link rel="stylesheet" href="./assets/css/components.css" />
  <link rel="stylesheet" href="./assets/css/animations.css" />
  <link rel="stylesheet" href="./assets/css/responsive.css" />
</head>
<body>
  <!-- 시작 버튼 -->
  <button id="startButton">시작하기</button>

  <!-- 컨트롤 센터 패널 -->
  <div id="controlCenter" class="test-panel">
    <h3>🎛️ 음악 컨트롤 센터 - 모듈화 버전</h3>

    <!-- 왼쪽 섹션: 방송 컨트롤 -->
    <div class="control-section left-section">
      <div class="section-title">🎵 방송 컨트롤</div>

      <div class="test-section">
        <h4>📋 플레이리스트</h4>
        <div id="playlistDisplay"></div>
      </div>

      <div class="test-section">
        <h4>📜 시스템 로그</h4>
        <div id="logDisplay" class="log-display">
          <div class="log-entry info">[시스템] 모듈화 버전 준비 완료</div>
        </div>
      </div>
    </div>

    <!-- 오른쪽 섹션: 미디어 관리 -->
    <div class="control-section right-section">
      <div class="section-title">📁 미디어 관리</div>

      <div class="test-section">
        <h4>🎭 오버레이 설정</h4>
        <label>
          <input type="checkbox" id="overlayEnabled" checked />
          오버레이 활성화
        </label>
        <div class="control-slider" style="margin-top: 12px;">
          <div class="control-label">
            <span class="effect-name">투명도</span>
            <span class="channel-info">OPACITY</span>
          </div>
          <div class="slider-container">
            <input type="range" class="control-range" id="overlay-opacity-slider"
                   min="0" max="100" step="5" value="20">
          </div>
          <div class="control-value" id="overlay-opacity-value">20%</div>
        </div>
        <select id="overlayBlendMode" style="width: 100%; padding: 4px 8px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 4px; color: white; font-size: 11px; margin-top: 10px;">
          <option value="screen">Screen (기본)</option>
          <option value="normal">Normal</option>
          <option value="multiply">Multiply</option>
          <option value="overlay">Overlay</option>
        </select>
      </div>
    </div>
  </div>

  <!-- 제목 표시 -->
  <div class="title-display" id="titleDisplay">
    <div class="audio-visualizer" id="audioVisualizer">
      <!-- 비주얼라이저 바들 -->
    </div>
  </div>

  <!-- 컨트롤 패널 -->
  <div class="control-panel" id="controlPanel">
    <div class="player-controls">
      <div class="player-buttons">
        <button class="control-btn shuffle-btn" id="shuffleBtn">⏮</button>
        <button class="control-btn play-btn" id="playBtn">▶</button>
        <button class="control-btn next-btn">⏭</button>
      </div>
    </div>
  </div>

  <!-- 비디오 요소들 -->
  <video id="loop1" muted>
    <source src="Loof_01.mp4" type="video/mp4" />
  </video>

  <video id="loop2" muted>
    <source src="Loof_01-1.mp4" type="video/mp4" />
  </video>

  <video id="overlayVideo" muted loop>
    <source src="overlay01.mp4" type="video/mp4" />
  </video>

  <video id="introVideo" muted preload="auto" style="position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 3; opacity: 0; transition: opacity 1s ease; mix-blend-mode: screen; pointer-events: none;">
  </video>

  <!-- 로고 -->
  <video id="logo1" muted loop></video>
  <video id="logo2" muted loop></video>

  <!-- 오디오 -->
  <audio id="musicPlayer"></audio>

  <!-- 모듈화된 JavaScript (ES6 Modules) -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
